name: "Code scanning - action"

on:
  push:
    branches: [codeql-runner-test]
  pull_request:
    branches: [codeql-runner-test]
  workflow_dispatch:

jobs:
  CodeQL-JavaScript:
    runs-on: ubuntu-latest
    steps:
    - name: Setup CodeQL Runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/download/codeql-bundle-20210726/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
    - name: Initialize CodeQL Runner
      env:
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        codeql-runner init \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --config-file .github/codeql/config.yml
    - name: Build
      run: codeql-runner autobuild --language java
      continue-on-error: true
    - name: Finalize CodeQL Runner
      env:
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        codeql-runner analyze \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --commit "$GITHUB_SHA" \
          --ref "$GITHUB_REF"
